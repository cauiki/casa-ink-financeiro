<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Casa Ink | War Room v3.1</title>
    
    <!-- React 18 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #e5e5e5; }
        h1, h2, h3, .brand-font { font-family: 'Chakra Petch', sans-serif; }
        .gold-text { color: #C5A065; }
        .neon-green { color: #00E676; }
        .neon-red { color: #FF1744; }
        .bg-card { background-color: #161616; }
        .border-gold { border-color: #C5A065; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #C5A065; }

        .progress-bar-container { background-color: #333; border-radius: 9999px; height: 12px; width: 100%; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 1s ease-in-out; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .glass-effect { background: rgba(22, 22, 22, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ÍCONES (SVG NATIVOS PARA EVITAR ERROS DE CDN) ---
        const IconBase = ({ children, size = 24, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );
        
        const Trophy = (props) => <IconBase {...props}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" /><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" /><path d="M4 22h16" /><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" /><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" /><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" /></IconBase>;
        const Timer = (props) => <IconBase {...props}><line x1="10" x2="14" y1="2" y2="2" /><line x1="12" x2="15" y1="14" y2="11" /><circle cx="12" cy="14" r="8" /></IconBase>;
        const Star = ({ fill, ...props }) => <IconBase {...props} fill={fill}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" /></IconBase>;
        const Plus = (props) => <IconBase {...props}><path d="M5 12h14" /><path d="M12 5v14" /></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" /><line x1="10" x2="10" y1="11" y2="17" /><line x1="14" x2="14" y1="11" y2="17" /></IconBase>;
        const TrendingUp = (props) => <IconBase {...props}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17" /><polyline points="16 7 22 7 22 13" /></IconBase>;
        const TrendingDown = (props) => <IconBase {...props}><polyline points="22 17 13.5 8.5 8.5 13.5 2 7" /><polyline points="16 17 22 17 22 11" /></IconBase>;
        const Target = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10" /><circle cx="12" cy="12" r="6" /><circle cx="12" cy="12" r="2" /></IconBase>;
        const ArrowLeft = (props) => <IconBase {...props}><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></IconBase>;
        const Instagram = (props) => <IconBase {...props}><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></IconBase>;
        const History = (props) => <IconBase {...props}><path d="M3 3v5h5"></path><path d="M3.05 13A9 9 0 1 0 6 5.3L3 8"></path><path d="M12 7v5l4 2"></path></IconBase>;

        // --- LÓGICA DE NEGÓCIO ---
        const formatFollowers = (num) => {
            if (!num) return "-";
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
            return num.toString();
        };

        const formatDate = (timestamp) => {
            return new Date(timestamp).toLocaleDateString('pt-PT', { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' });
        };

        const calculateIAC = (t1, scoreTriagem, scoreApresentacao, fezFollowUp) => {
            let speedScore = 0;
            if (t1 <= 5) speedScore = 100;
            else if (t1 <= 15) speedScore = 70;
            else if (t1 <= 60) speedScore = 30;
            else speedScore = 0;

            const qualityScore = ((parseFloat(scoreTriagem) + parseFloat(scoreApresentacao)) / 10) * 100;
            const followUpScore = fezFollowUp ? 100 : 0;
            const finalScore = (speedScore * 0.4) + (qualityScore * 0.3) + (followUpScore * 0.3);
            return Math.round(finalScore);
        };

        const initialData = [
            { id: 1733000000000, nome: "META DE OURO (ALVO)", t1: 5, t2: 10, triagem: 5, apresentacao: 5, followup: true, followers: 0, obs: "Padrão de Excelência", type: "meta" },
            { id: 1733000000001, nome: "Tattoo You", t1: 4, t2: 6, triagem: 5, apresentacao: 5, followup: false, followers: 1200000, obs: "Rápido, mas fechamento frio.", type: "competitor" },
        ];

        // --- COMPONENTE PRINCIPAL ---
        const App = () => {
            const [viewId, setViewId] = useState(null); 
            const [entries, setEntries] = useState(() => {
                const saved = localStorage.getItem('casaink_data_v3');
                return saved ? JSON.parse(saved) : initialData;
            });
            const [showModal, setShowModal] = useState(false);
            const [formData, setFormData] = useState({
                nome: '', t1: '', t2: '', triagem: 5, apresentacao: 5, followup: false, followers: '', obs: ''
            });

            useEffect(() => {
                localStorage.setItem('casaink_data_v3', JSON.stringify(entries));
            }, [entries]);

            // Rankings
            const latestEntries = useMemo(() => {
                const grouped = {};
                entries.forEach(entry => {
                    if (!grouped[entry.nome] || entry.id > grouped[entry.nome].id) {
                        grouped[entry.nome] = {
                            ...entry,
                            iac: calculateIAC(entry.t1, entry.triagem, entry.apresentacao, entry.followup)
                        };
                    }
                });
                return Object.values(grouped).sort((a, b) => b.iac - a.iac);
            }, [entries]);

            const metaEntry = latestEntries.find(e => e.type === 'meta');
            const casaInkReal = latestEntries.find(e => e.nome.includes("Casa Ink") && e.type !== 'meta');
            const leader = latestEntries.find(e => e.type !== 'meta');

            // Histórico
            const getHistory = (nome) => {
                return entries
                    .filter(e => e.nome === nome)
                    .map(e => ({...e, iac: calculateIAC(e.t1, e.triagem, e.apresentacao, e.followup)}))
                    .sort((a, b) => b.id - a.id);
            };

            const handleDelete = (e, id) => {
                e.stopPropagation();
                if(confirm("Tem a certeza que deseja apagar este registo?")) {
                    setEntries(entries.filter(e => e.id !== id));
                    if(viewId === id) setViewId(null);
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                const newEntry = {
                    id: Date.now(),
                    nome: formData.nome,
                    t1: Number(formData.t1),
                    t2: Number(formData.t2),
                    triagem: Number(formData.triagem),
                    apresentacao: Number(formData.apresentacao),
                    followup: formData.followup,
                    followers: Number(formData.followers),
                    obs: formData.obs,
                    type: formData.nome.includes("META") ? "meta" : "competitor"
                };
                setEntries([...entries, newEntry]);
                setShowModal(false);
                setFormData({ nome: '', t1: '', t2: '', triagem: 5, apresentacao: 5, followup: false, followers: '', obs: '' });
            };

            const getScoreColor = (score) => {
                if (score >= 85) return "bg-green-500";
                if (score >= 70) return "bg-yellow-500";
                return "bg-red-600";
            };
            const getTextScoreColor = (score) => {
                if (score >= 85) return "text-green-400";
                if (score >= 70) return "text-yellow-400";
                return "text-red-500";
            };

            // VIEW: DETALHES
            if (viewId) {
                const selectedEntry = entries.find(e => e.id === viewId);
                if (!selectedEntry) return setViewId(null);
                const history = getHistory(selectedEntry.nome);
                const current = history[0];
                const previous = history[1];

                return (
                    <div className="min-h-screen bg-black text-white p-4 md:p-8 animate-fade-in">
                        <button onClick={() => setViewId(null)} className="mb-6 flex items-center text-gray-400 hover:text-[#C5A065] transition-colors"><ArrowLeft size={20} className="mr-2"/> Voltar ao War Room</button>
                        <div className="max-w-4xl mx-auto space-y-6">
                            <div className="bg-[#161616] border-l-4 border-[#C5A065] p-6 rounded-r-xl flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                                <div>
                                    <div className="flex items-center gap-3">
                                        <h1 className="text-3xl md:text-4xl font-bold brand-font text-white">{current.nome}</h1>
                                        {current.type === 'meta' && <span className="bg-[#C5A065] text-black text-xs font-bold px-2 py-1 rounded">ALVO</span>}
                                    </div>
                                    <p className="text-gray-500 mt-2 flex items-center gap-2"><Instagram size={16} /> <span className="text-white font-bold">{formatFollowers(current.followers)}</span> seguidores</p>
                                </div>
                                <div className="flex flex-col items-end">
                                    <span className="text-sm text-gray-400 uppercase tracking-widest">IAC Score Atual</span>
                                    <div className="flex items-center gap-3">
                                        <div className={`text-5xl font-bold ${getTextScoreColor(current.iac)}`}>{current.iac}</div>
                                        {previous && (
                                            <div className={`flex flex-col text-xs ${current.iac >= previous.iac ? 'text-green-500' : 'text-red-500'}`}>
                                                {current.iac >= previous.iac ? <TrendingUp size={20}/> : <TrendingDown size={20}/>}
                                                <span>{current.iac >= previous.iac ? '+' : ''}{current.iac - previous.iac}</span>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div className="bg-[#161616] p-6 rounded-xl border border-gray-800">
                                    <div className="flex justify-between items-start mb-4"><div className="p-3 bg-blue-900/30 rounded-lg text-blue-400"><Timer size={24}/></div><span className="text-xs text-gray-500 uppercase">Velocidade</span></div>
                                    <div className="text-3xl font-bold text-white mb-1">{current.t1} <span className="text-sm text-gray-500">min</span></div>
                                </div>
                                <div className="bg-[#161616] p-6 rounded-xl border border-gray-800">
                                    <div className="flex justify-between items-start mb-4"><div className="p-3 bg-purple-900/30 rounded-lg text-purple-400"><Star size={24}/></div><span className="text-xs text-gray-500 uppercase">Qualidade</span></div>
                                    <div className="flex items-end gap-2 mb-1"><div className="text-3xl font-bold text-white">{((current.triagem + current.apresentacao)/2).toFixed(1)}</div></div>
                                </div>
                                <div className="bg-[#161616] p-6 rounded-xl border border-gray-800">
                                    <div className="flex justify-between items-start mb-4"><div className="p-3 bg-green-900/30 rounded-lg text-green-400"><TrendingUp size={24}/></div><span className="text-xs text-gray-500 uppercase">Follow-up</span></div>
                                    <div className="text-3xl font-bold text-white mb-1">{current.followup ? "SIM" : "NÃO"}</div>
                                </div>
                            </div>
                            <div className="bg-[#161616] rounded-xl border border-gray-800 overflow-hidden">
                                <div className="p-6 border-b border-gray-800 flex justify-between items-center"><h3 className="text-lg font-bold text-white flex items-center gap-2"><History className="text-[#C5A065]"/> Histórico de Avaliações</h3></div>
                                <div className="divide-y divide-gray-800">
                                    {history.map((entry, idx) => (
                                        <div key={entry.id} className="p-4 flex items-center justify-between hover:bg-white/5 transition-colors">
                                            <div className="flex items-center gap-4">
                                                <div className={`text-2xl font-bold w-12 text-center ${getTextScoreColor(entry.iac)}`}>{entry.iac}</div>
                                                <div><div className="text-sm font-bold text-white">{formatDate(entry.id)}</div><div className="text-xs text-gray-500 mt-1">{entry.obs || "Sem observações."}</div></div>
                                            </div>
                                            <div className="text-right flex items-center gap-4">
                                                <div className="text-xs text-gray-400 hidden sm:block"><div>⏱ {entry.t1}min</div><div>⭐️ {((entry.triagem + entry.apresentacao)/2).toFixed(1)}</div></div>
                                                {idx !== 0 && (<button onClick={(e) => handleDelete(e, entry.id)} className="text-gray-600 hover:text-red-500"><Trash2 size={16}/></button>)}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // VIEW: DASHBOARD
            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-black border-b border-gray-800 p-6 sticky top-0 z-10 shadow-lg glass-effect">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div><h1 className="text-2xl md:text-3xl font-bold tracking-wider text-white">A CASA INK <span className="gold-text">WAR ROOM</span></h1><p className="text-gray-500 text-xs md:text-sm mt-1">INTELIGÊNCIA COMPETITIVA v3.1</p></div>
                            <button onClick={() => setShowModal(true)} className="bg-[#C5A065] hover:bg-[#b08d55] text-black font-bold py-2 px-4 rounded flex items-center gap-2 transition-all shadow-[0_0_15px_rgba(197,160,101,0.3)] transform hover:scale-105"><Plus size={20} /> <span className="hidden md:inline">NOVO ALVO</span></button>
                        </div>
                    </header>
                    <main className="max-w-6xl mx-auto p-4 md:p-6 space-y-8 animate-fade-in">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div className="bg-card p-6 rounded-lg border border-gray-800 relative overflow-hidden group hover:border-[#C5A065] transition-all">
                                <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-all"><Target size={60} /></div>
                                <h3 className="text-gray-400 text-sm font-semibold uppercase">Meta de Ouro (IAC)</h3>
                                <div className="flex items-baseline mt-2"><span className="text-4xl font-bold text-white">100</span><span className="text-sm text-gray-500 ml-2">pts</span></div>
                                <div className="mt-4 text-xs text-gray-400 flex items-center gap-1"><Timer size={12} className="text-green-400"/> SLA Ideal: 5 min</div>
                            </div>
                            <div className="bg-card p-6 rounded-lg border border-gray-800 relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-4 opacity-10"><Instagram size={60} /></div>
                                <h3 className="text-gray-400 text-sm font-semibold uppercase">Maior Base (Seguidores)</h3>
                                <div className="flex items-baseline mt-2"><span className="text-4xl font-bold text-white">{latestEntries.length > 0 ? formatFollowers(Math.max(...latestEntries.map(e => e.followers || 0))) : 0}</span></div>
                                <p className="mt-2 text-sm text-gray-500 font-semibold truncate">Referência de Branding</p>
                            </div>
                            <div className={`bg-card p-6 rounded-lg border-2 relative overflow-hidden ${casaInkReal ? (casaInkReal.iac >= 85 ? 'border-green-500' : 'border-red-600') : 'border-gray-800'}`}>
                                <h3 className="text-gray-400 text-sm font-semibold uppercase">Performance A Casa Ink</h3>
                                {casaInkReal ? (
                                    <><div className="flex items-baseline mt-2"><span className={`text-5xl font-bold ${getTextScoreColor(casaInkReal.iac)}`}>{casaInkReal.iac}</span><span className="text-sm text-gray-500 ml-2">/ 100</span></div><div className="mt-4 text-xs text-gray-300">{casaInkReal.iac < 100 ? `Gap: -${100 - casaInkReal.iac} pts` : "OBJETIVO ATINGIDO"}</div></>
                                ) : (
                                    <div className="mt-4"><span className="text-gray-500 italic text-sm">Ainda não avaliado hoje.</span><button onClick={() => setShowModal(true)} className="block mt-2 text-[#C5A065] text-sm hover:underline flex items-center gap-1"><Plus size={14}/> Cadastrar Resultado</button></div>
                                )}
                            </div>
                        </div>
                        <div className="bg-card rounded-xl border border-gray-800 overflow-hidden shadow-2xl">
                            <div className="p-6 border-b border-gray-800 flex justify-between items-center"><h2 className="text-xl font-bold flex items-center gap-2"><TrendingUp className="text-[#C5A065]" /> RANKING DE AGRESSIVIDADE</h2><span className="text-xs text-gray-500 hidden md:inline">Status Atual (Última Avaliação)</span></div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-left">
                                    <thead className="bg-black text-gray-400 text-xs uppercase font-semibold"><tr><th className="p-4 w-12">#</th><th className="p-4">Estúdio</th><th className="p-4 text-center">Instagram</th><th className="p-4 text-center hidden sm:table-cell">Tempo (min)</th><th className="p-4 text-center hidden sm:table-cell">IAC SCORE</th><th className="p-4 w-10"></th></tr></thead>
                                    <tbody className="divide-y divide-gray-800">
                                        {latestEntries.map((entry, index) => (
                                            <tr key={entry.id} onClick={() => setViewId(entry.id)} className={`cursor-pointer hover:bg-white/5 transition-colors ${entry.nome.includes('Casa Ink (REAL)') ? 'bg-white/10 border-l-4 border-[#C5A065]' : ''}`}>
                                                <td className="p-4 text-gray-500 font-mono">{index + 1}</td>
                                                <td className="p-4"><div className="font-bold text-white flex items-center gap-2">{entry.nome}{entry.type === 'meta' && <span className="text-[10px] bg-[#C5A065] text-black px-1.5 py-0.5 rounded font-bold">ALVO</span>}{entry.nome.includes('Casa Ink (REAL)') && <span className="text-[10px] bg-white text-black px-1.5 py-0.5 rounded font-bold">NÓS</span>}</div><div className="text-xs text-gray-500 mt-1 max-w-xs truncate">{entry.obs}</div></td>
                                                <td className="p-4 text-center font-mono text-sm text-gray-300">{formatFollowers(entry.followers)}</td>
                                                <td className="p-4 text-center hidden sm:table-cell"><span className={`px-2 py-1 rounded text-xs font-bold ${entry.t1 <= 5 ? 'bg-green-900 text-green-300' : entry.t1 > 20 ? 'bg-red-900 text-red-300' : 'bg-gray-800 text-gray-300'}`}>{entry.t1} min</span></td>
                                                <td className="p-4"><div className="flex items-center gap-3 justify-center"><span className={`font-bold text-lg ${getTextScoreColor(entry.iac)}`}>{entry.iac}</span></div></td>
                                                <td className="p-4 text-right">{entry.type !== 'meta' && (<button onClick={(e) => handleDelete(e, entry.id)} className="text-gray-600 hover:text-red-500 transition-colors p-2" title="Apagar registo"><Trash2 size={16} /></button>)}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                    {showModal && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-[#161616] border border-gray-700 rounded-xl w-full max-w-md shadow-2xl animate-fade-in max-h-[90vh] overflow-y-auto">
                                <div className="p-6 border-b border-gray-800"><h2 className="text-xl font-bold text-white brand-font">NOVO ALVO</h2></div>
                                <form onSubmit={handleSubmit} className="p-6 space-y-4">
                                    <div><label className="block text-xs font-bold text-gray-400 mb-1 uppercase">Nome do Estúdio</label><input list="estudios" required className="w-full bg-black border border-gray-700 rounded p-3 text-white focus:border-[#C5A065] focus:outline-none" placeholder="Ex: A Casa Ink (REAL)" value={formData.nome} onChange={e => setFormData({...formData, nome: e.target.value})}/><datalist id="estudios"><option value="A Casa Ink (REAL)" /><option value="Tattoo You" /><option value="Led's Tattoo" /><option value="Nautica Tattoo" /><option value="Gellys Tattoo" /><option value="Sampa Tattoo" /><option value="Covil Tattoo" /><option value="Shimada Tattoo" /><option value="Ink A Holics" /><option value="Mako Tattoo" /><option value="Zero Sen" /></datalist></div>
                                    <div><label className="block text-xs font-bold text-gray-400 mb-1 uppercase flex items-center gap-1"><Instagram size={12}/> Seguidores (Instagram)</label><input type="number" className="w-full bg-black border border-gray-700 rounded p-3 text-white focus:border-[#C5A065] focus:outline-none" placeholder="Ex: 15000" value={formData.followers} onChange={e => setFormData({...formData, followers: e.target.value})}/></div>
                                    <div className="grid grid-cols-2 gap-4"><div><label className="block text-xs font-bold text-gray-400 mb-1 uppercase">T. Resposta (min)</label><input type="number" required className="w-full bg-black border border-gray-700 rounded p-3 text-white focus:border-[#C5A065] focus:outline-none" value={formData.t1} onChange={e => setFormData({...formData, t1: e.target.value})}/></div><div><label className="block text-xs font-bold text-gray-400 mb-1 uppercase">T. Solução (min)</label><input type="number" className="w-full bg-black border border-gray-700 rounded p-3 text-white focus:border-[#C5A065] focus:outline-none" value={formData.t2} onChange={e => setFormData({...formData, t2: e.target.value})}/></div></div>
                                    <div className="grid grid-cols-2 gap-4"><div><label className="block text-xs font-bold text-gray-400 mb-1 uppercase">Triagem (0-5)</label><select className="w-full bg-black border border-gray-700 rounded p-3 text-white focus:border-[#C5A065] focus:outline-none" value={formData.triagem} onChange={e => setFormData({...formData, triagem: e.target.value})}>{[0,1,2,3,4,5].map(n => <option key={n} value={n}>{n}</option>)}</select></div><div><label className="block text-xs font-bold text-gray-400 mb-1 uppercase">Apresentação (0-5)</label><select className="w-full bg-black border border-gray-700 rounded p-3 text-white focus:border-[#C5A065] focus:outline-none" value={formData.apresentacao} onChange={e => setFormData({...formData, apresentacao: e.target.value})}>{[0,1,2,3,4,5].map(n => <option key={n} value={n}>{n}</option>)}</select></div></div>
                                    <div className="flex items-center justify-between bg-black p-3 rounded border border-gray-700"><label className="text-sm font-bold text-white uppercase">Fez Follow-up?</label><input type="checkbox" className="w-6 h-6 accent-[#C5A065]" checked={formData.followup} onChange={e => setFormData({...formData, followup: e.target.checked})}/></div>
                                    <div><label className="block text-xs font-bold text-gray-400 mb-1 uppercase">Observação Rápida</label><input className="w-full bg-black border border-gray-700 rounded p-3 text-white focus:border-[#C5A065] focus:outline-none" placeholder="Ex: Mandaram link quebrado..." value={formData.obs} onChange={e => setFormData({...formData, obs: e.target.value})}/></div>
                                    <div className="flex gap-3 mt-6"><button type="button" onClick={() => setShowModal(false)} className="flex-1 bg-gray-800 text-white font-bold py-3 rounded hover:bg-gray-700 transition-colors">CANCELAR</button><button type="submit" className="flex-1 bg-[#C5A065] text-black font-bold py-3 rounded hover:bg-[#b08d55] transition-colors">REGISTAR</button></div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
